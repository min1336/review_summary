{% extends "base.html" %}

{% block title %}Write Review{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <!-- Page Header -->
    <div class="mb-8">
        <a href="/reviews" class="text-brand-600 hover:text-brand-700 text-sm font-medium inline-flex items-center mb-4">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Reviews
        </a>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Write a Review</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Share your experience and get an AI-powered summary</p>
    </div>

    <!-- Review Form -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
        <form id="review-form" onsubmit="handleSubmitReview(event)">
            <!-- Title -->
            <div class="mb-6">
                <label for="review-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Title <span class="text-red-500">*</span>
                </label>
                <input type="text" id="review-title" name="title" required maxlength="200"
                       placeholder="Give your review a descriptive title"
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-colors">
            </div>

            <!-- Content -->
            <div class="mb-6">
                <label for="review-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Review Content <span class="text-red-500">*</span>
                </label>
                <textarea id="review-content" name="content" required rows="8"
                          placeholder="Write your detailed review here..."
                          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none resize-y transition-colors"></textarea>
                <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">The more detailed your review, the better the AI summary will be.</p>
            </div>

            <!-- Category & Rating Row -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <!-- Category -->
                <div>
                    <label for="review-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Category <span class="text-red-500">*</span>
                    </label>
                    <select id="review-category" name="category" required
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-colors">
                        <option value="" disabled selected>Select a category</option>
                        <option value="product">Product</option>
                        <option value="book">Book</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="movie">Movie</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Rating -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Rating</label>
                    <div class="flex items-center space-x-1 mt-1" id="star-selector">
                        <button type="button" class="star-btn text-3xl text-gray-300 hover:text-yellow-400 transition-colors focus:outline-none"
                                data-value="1" onclick="setRating(1)">&#9733;</button>
                        <button type="button" class="star-btn text-3xl text-gray-300 hover:text-yellow-400 transition-colors focus:outline-none"
                                data-value="2" onclick="setRating(2)">&#9733;</button>
                        <button type="button" class="star-btn text-3xl text-gray-300 hover:text-yellow-400 transition-colors focus:outline-none"
                                data-value="3" onclick="setRating(3)">&#9733;</button>
                        <button type="button" class="star-btn text-3xl text-gray-300 hover:text-yellow-400 transition-colors focus:outline-none"
                                data-value="4" onclick="setRating(4)">&#9733;</button>
                        <button type="button" class="star-btn text-3xl text-gray-300 hover:text-yellow-400 transition-colors focus:outline-none"
                                data-value="5" onclick="setRating(5)">&#9733;</button>
                    </div>
                    <input type="hidden" id="review-rating" name="rating" value="">
                </div>
            </div>

            <!-- Source URL -->
            <div class="mb-8">
                <label for="review-source" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Source URL <span class="text-gray-400 dark:text-gray-500 font-normal">(optional)</span>
                </label>
                <input type="url" id="review-source" name="source" maxlength="500"
                       placeholder="https://example.com/product-page"
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-colors">
            </div>

            <!-- Error Message -->
            <div id="form-error" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg text-red-700 dark:text-red-400 text-sm"></div>

            <!-- Success Message -->
            <div id="form-success" class="hidden mb-4 p-4 bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 rounded-lg text-green-700 dark:text-green-400 text-sm"></div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4">
                <a href="/reviews"
                   class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors font-medium">
                    Cancel
                </a>
                <button type="submit" id="submit-btn"
                        class="px-8 py-3 bg-brand-600 text-white rounded-lg hover:bg-brand-700 transition-colors font-medium shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Submit Review
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let selectedRating = null;

    function setRating(value) {
        selectedRating = value;
        document.getElementById('review-rating').value = value;
        const buttons = document.querySelectorAll('.star-btn');
        buttons.forEach(function(btn) {
            const btnValue = parseInt(btn.getAttribute('data-value'));
            if (btnValue <= value) {
                btn.classList.remove('text-gray-300');
                btn.classList.add('text-yellow-400');
            } else {
                btn.classList.remove('text-yellow-400');
                btn.classList.add('text-gray-300');
            }
        });
    }

    async function handleSubmitReview(event) {
        event.preventDefault();

        const errorEl = document.getElementById('form-error');
        const successEl = document.getElementById('form-success');
        const submitBtn = document.getElementById('submit-btn');

        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');

        // Check authentication
        const token = getToken();
        if (!token) {
            errorEl.textContent = 'You must be signed in to submit a review. Please sign in first.';
            errorEl.classList.remove('hidden');
            return;
        }

        const title = document.getElementById('review-title').value.trim();
        const content = document.getElementById('review-content').value.trim();
        const category = document.getElementById('review-category').value;
        const ratingVal = document.getElementById('review-rating').value;
        const source = document.getElementById('review-source').value.trim();

        if (!title || !content || !category) {
            errorEl.textContent = 'Please fill in all required fields.';
            errorEl.classList.remove('hidden');
            return;
        }

        const payload = {
            title: title,
            content: content,
            category: category,
        };
        if (ratingVal) payload.rating = parseInt(ratingVal);
        if (source) payload.source = source;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        try {
            const data = await fetchJSON('/api/v1/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token,
                },
                body: JSON.stringify(payload),
            });

            successEl.textContent = 'Review submitted successfully! Redirecting...';
            successEl.classList.remove('hidden');

            setTimeout(function() {
                window.location.href = '/reviews';
            }, 1500);
        } catch (err) {
            errorEl.textContent = err.message || 'Failed to submit review. Please try again.';
            errorEl.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Review';
        }
    }
</script>
{% endblock %}
